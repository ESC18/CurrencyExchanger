<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="icon" type="image/x-icon" href="assets/images/SC.png">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Currency Converter</h1>
        <form>
            <input type="text" id="baseCurrency" placeholder="Base Currency (EX: USD)">
            <input type="number" id="amount" max="9999999999999" placeholder="Base Amount (Of Base Currency| EX: 200)">
            <input type="text" id="exchangeCurrency" placeholder="Exchange Currency (EX: EUR)">
            <button type="submit">Convert</button>
        </form>
        <div id="error"></div>
        <div id="result"></div>
    </div>
</body>
</html>
